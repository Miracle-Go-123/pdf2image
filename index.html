<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Filler(Pdf2Image)</title>
  </head>
  <body>
    <h1>PDF 2 Image</h1>
    <form
      id="uploadForm"
      action="/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="pdf_file">Upload PDF:</label>
      <input type="file" id="pdf_file" name="file" required /><br />
      <label for="json_file">Enter Page Numbers(ex: 1,2,3):</label>
      <input type="text" id="json_data" name="pages" required />
      <button type="submit">Upload</button>
    </form>

    <div id="result"></div>
    <script>
      const form = document.getElementById("uploadForm");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const resultDiv = document.getElementById("result");

        // Send files to the server
        const response = await fetch("/convert_pdf", {
          method: "POST",
          body: formData,
          headers: {
            X_API_KEY: "pdf-converter-api-key-2025",
          },
        });
        const data = await response.json();

        if (response.ok) {
          Object.keys(data).forEach((key) => {
            const pdfData = data[key];
            const link = document.createElement("a");
            link.href = `data:image/png;base64,${pdfData}`;
            link.download = key + ".png";
            link.textContent = "Download " + key + " image";

            const p = document.createElement("p");
            p.appendChild(link);

            resultDiv.appendChild(p);
          });
        } else {
          resultDiv.innerHTML = `<p>Error: ${data}</p>`;
        }
      });

      async function checkStatus(jobId) {
        const response = await fetch(`/status/${jobId}`);
        const data = await response.json();
        const resultDiv = document.getElementById("result");

        if (response.ok) {
          resultDiv.innerHTML += `<p>Status: ${data.status}</p>`;

          // If the job is finished, provide a download link for the filled PDF
          if (
            data.status === "finished" &&
            data.output &&
            data.output.filled_pdf_base64
          ) {
            const pdfData = data.output.filled_pdf_base64;
            const link = document.createElement("a");
            link.href = `data:application/pdf;base64,${pdfData}`;
            link.download = "filled_form.pdf";
            link.textContent = "Download Filled Form";
            resultDiv.appendChild(link);
          }

          if (data.error) {
            resultDiv.innerHTML += `<p>Error: ${data.error}</p>`;
          }
        } else {
          resultDiv.innerHTML += `<p>Error fetching status.</p>`;
        }
      }
    </script>
  </body>
</html>
